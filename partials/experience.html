<div class="container-fluid p-0">

    <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
        <div class="my-auto">
            <h2 class="mb-5">Experience</h2>

            <div class="resume-item d-flex flex-column flex-md-row mb-5" ng-repeat="x in a.experience">
                <div class="resume-content mr-auto">
                    <h3 class="mb-0">{{x.post}}</h3>
                    <div class="subheading mb-3">{{x.company}}</div>
                    <p>{{x.description}}</p>
                </div>
                <div class="resume-date text-md-right">
                    <span class="text-primary">{{x.date_from}} - {{x.date_till}}</span>
                </div>
            </div>
        </div>
    </section>
</div>
